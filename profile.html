<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilim | Traveller</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #F4F7FE; }
    .profile-container { max-width: 480px; margin: 48px auto; background: #fff; border-radius: 20px; box-shadow: 0 8px 32px rgba(67,24,255,0.10); padding: 40px 32px; }
    .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 32px; }
    .profile-avatar { width: 64px; height: 64px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #4318FF; font-weight: 600; }
    .profile-header-info { flex: 1; }
    .profile-header-info h2 { margin: 0 0 4px 0; font-size: 22px; }
    .profile-header-info span { color: #888; font-size: 15px; }
    .profile-actions { display: flex; gap: 12px; margin-bottom: 24px; }
    .btn-primary { background: #4318FF; color: #fff; border: none; border-radius: 8px; padding: 12px 0; font-size: 16px; cursor: pointer; flex: 1; }
    .btn-secondary { background: #eee; color: #4318FF; border: none; border-radius: 8px; padding: 12px 0; font-size: 16px; cursor: pointer; flex: 1; }
    .profile-edit { margin-bottom: 32px; }
    .profile-edit label { font-weight: 500; display: block; margin-bottom: 4px; }
    .profile-edit input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #E6E8F0; margin-bottom: 16px; font-size: 16px; }
    .cart-title { margin: 32px 0 12px 0; font-size: 18px; font-weight: 600; }
    .cart-list { display: flex; flex-direction: column; gap: 16px; }
    .cart-card { background: #F4F7FE; border-radius: 12px; padding: 16px 20px; box-shadow: 0 2px 8px rgba(67,24,255,0.04); }
    .cart-card strong { font-size: 16px; }
    .cart-card span { color: #555; font-size: 15px; display: block; margin-top: 2px; }
    .profile-logout { margin-top: 32px; text-align: center; }
    .profile-logout button { background: #ff4d4f; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar" id="profile-avatar">U</div>
      <div class="profile-header-info">
        <h2 id="profile-name">Kullanıcı</h2>
        <span id="profile-email">email@email.com</span>
      </div>
    </div>
    <div class="profile-actions">
      <button class="btn-primary" id="go-booking">Araç Kirala</button>
      <button class="btn-secondary" id="edit-toggle">Profili Düzenle</button>
    </div>
    <form class="profile-edit" id="edit-form" style="display:none;">
      <label for="edit-name">Ad Soyad</label>
      <input type="text" id="edit-name">
      <label for="edit-password">Yeni Şifre</label>
      <input type="password" id="edit-password" placeholder="Şifreyi değiştirmek için doldurun">
      <button class="btn-primary" type="submit">Kaydet</button>
    </form>
    <div class="cart-title">Sepetiniz / Kiralama Geçmişiniz</div>
    <div class="cart-list" id="cart-list"></div>
    <div class="profile-logout">
      <button id="logout-btn">Çıkış Yap</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRArf2VPbZuvLueY2qm2Lz9GhQXLvhzxY",
      authDomain: "rentcars-1077b.firebaseapp.com",
      projectId: "rentcars-1077b",
      storageBucket: "rentcars-1077b.appspot.com",
      messagingSenderId: "564934399024",
      appId: "1:564934399024:web:11dcb72be4d44e2a1709f5",
      measurementId: "G-DMX2083TNQ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const nameEl = document.getElementById('profile-name');
    const emailEl = document.getElementById('profile-email');
    const avatarEl = document.getElementById('profile-avatar');
    const editToggle = document.getElementById('edit-toggle');
    const editForm = document.getElementById('edit-form');
    const editName = document.getElementById('edit-name');
    const editPassword = document.getElementById('edit-password');
    const goBooking = document.getElementById('go-booking');
    const logoutBtn = document.getElementById('logout-btn');

    auth.onAuthStateChanged(user => {
      if (user) {
        nameEl.textContent = user.displayName || 'Kullanıcı';
        emailEl.textContent = user.email;
        avatarEl.textContent = (user.displayName ? user.displayName[0] : 'U').toUpperCase();
        editName.value = user.displayName || '';
      } else {
        window.location.href = 'login.html';
      }
    });

    editToggle.onclick = () => {
      editForm.style.display = editForm.style.display === 'block' ? 'none' : 'block';
    };
    editForm.onsubmit = async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;
      const newName = editName.value.trim();
      const newPassword = editPassword.value.trim();
      try {
        if (newName && newName !== user.displayName) {
          await user.updateProfile({ displayName: newName });
          nameEl.textContent = newName;
          avatarEl.textContent = newName[0].toUpperCase();
        }
        if (newPassword.length >= 6) {
          await user.updatePassword(newPassword);
        }
        alert('Profil güncellendi!');
        editPassword.value = '';
        editForm.style.display = 'none';
      } catch (err) {
        alert('Hata: ' + err.message);
      }
    };
    goBooking.onclick = () => { window.location.href = 'booking.html'; };
    logoutBtn.onclick = () => { auth.signOut().then(() => { window.location.href = 'login.html'; }); };
    // Sepet/kiralama geçmişini göster
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const cartList = document.getElementById('cart-list');
      if (!cart.length) {
        cartList.innerHTML = '<em>Sepetiniz boş.</em>';
        return;
      }
      cartList.innerHTML = cart.map(item => `
        <div class="cart-card">
          <strong>${item.car.name}</strong>
          <span>Şehir: ${item.city || '-'} | Bayi: ${item.branch || '-'}</span>
          <span>Alış: ${item.pickup}</span>
          <span>İade: ${item.dropoff}</span>
          <span>Fiyat: ${item.car.price} ₺/gün</span>
        </div>
      `).join('');
    }
    renderCart();
  </script>
</body>
</html>
