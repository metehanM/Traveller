<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araç Kirala | Traveller</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #F4F7FE; }
    .booking-container { max-width: 600px; margin: 48px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(67,24,255,0.08); padding: 40px 32px; }
    .booking-title { text-align: center; margin-bottom: 24px; }
    .booking-form { display: flex; flex-direction: column; gap: 16px; margin-bottom: 32px; }
    .booking-form label { font-weight: 500; margin-bottom: 4px; }
    .booking-form input, .booking-form select { padding: 12px; border-radius: 8px; border: 1px solid #E6E8F0; font-size: 16px; }
    .car-list { display: flex; flex-direction: column; gap: 20px; }
    .car-card { display: flex; align-items: center; gap: 20px; background: #F4F7FE; border-radius: 12px; padding: 16px; }
    .car-card img { width: 100px; border-radius: 8px; object-fit: cover; }
    .car-info { flex: 1; }
    .car-info h3 { margin: 0 0 8px 0; }
    .car-info span { color: #888; font-size: 15px; }
    .btn-rent { background: #4318FF; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 16px; cursor: pointer; }
    .go-profile { display: block; text-align: center; margin: 32px 0 0 0; color: #4318FF; text-decoration: none; font-weight: 500; }
    .no-cars { text-align: center; color: #888; margin-top: 32px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2 class="booking-title">Araç Kirala</h2>
    <form class="booking-form" id="booking-form">
      <div>
        <label for="city">Şehir</label>
        <input type="text" id="city" placeholder="Şehir seçin" required>
      </div>
      <div>
        <label for="district">İlçe</label>
        <input type="text" id="district" placeholder="İlçe seçin" required>
      </div>
      <div>
        <label for="pickup">Alış Tarihi</label>
        <input type="date" id="pickup" required>
      </div>
      <div>
        <label for="dropoff">İade Tarihi</label>
        <input type="date" id="dropoff" required>
      </div>
    </form>
    <div class="car-list" id="car-list"></div>
    <div class="no-cars" id="no-cars" style="display:none;">Bölgenizde uygun araç bulunamadı.</div>
    <a href="profile.html" class="go-profile">Profil Paneli</a>
  </div>
  <script>
    // Araçları filtrele ve listele
    function renderCars() {
      const city = document.getElementById('city').value.trim().toLowerCase();
      const district = document.getElementById('district').value.trim().toLowerCase();
      const carList = document.getElementById('car-list');
      const noCars = document.getElementById('no-cars');
      const cars = JSON.parse(localStorage.getItem('cars') || '[]');
      let filtered = cars.filter(car =>
        (car.city && car.city.toLowerCase() === city && car.district && car.district.toLowerCase() === district)
      );
      // Eğer ilçe yoksa şehirdeki araçları göster
      if (filtered.length === 0 && city) {
        filtered = cars.filter(car => car.city && car.city.toLowerCase() === city);
      }
      if (!city) filtered = [];
      if (filtered.length === 0) {
        carList.innerHTML = '';
        noCars.style.display = 'block';
        return;
      }
      noCars.style.display = 'none';
      carList.innerHTML = filtered.map((car, i) => `
        <div class="car-card">
          ${car.img ? `<img src="${car.img}" alt="${car.brand} ${car.model}">` : ''}
          <div class="car-info">
            <h3>${car.brand} ${car.model} (${car.year})</h3>
            <span>${car.gear} | ${car.city}, ${car.district}</span><br>
            <span>Fiyat: ${car.price} ₺/gün</span><br>
            <span>${car.desc || ''}</span>
          </div>
          <button class="btn-rent" onclick="addToCart(${i})">Sepete Ekle</button>
        </div>
      `).join('');
    }
    // Sepete ekle fonksiyonu
    function addToCart(carIdx) {
      const city = document.getElementById('city').value.trim();
      const district = document.getElementById('district').value.trim();
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      if (!city || !district || !pickup || !dropoff) {
        alert('Lütfen şehir, ilçe ve tarihleri doldurun!');
        return;
      }
      const cars = JSON.parse(localStorage.getItem('cars') || '[]');
      const car = cars[carIdx];
      if (!car) return;
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      if (cart.some(item => item.car.brand === car.brand && item.car.model === car.model && item.car.city === car.city && item.car.district === car.district)) {
        alert('Bu araç zaten sepette!');
        return;
      }
      cart.push({car, city, district, pickup, dropoff});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Araç sepete eklendi!');
    }
    // Form değişince araçları filtrele
    document.getElementById('city').oninput = renderCars;
    document.getElementById('district').oninput = renderCars;
    // İlk yüklemede boş liste
    renderCars();
  </script>
</body>
</html>
