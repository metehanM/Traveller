<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Traveller</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #F4F7FE; }
        .auth-box { background: #fff; padding: 40px 32px; border-radius: 16px; box-shadow: 0 8px 32px rgba(67,24,255,0.08); width: 100%; max-width: 400px; }
        .auth-box h2 { text-align: center; margin-bottom: 24px; }
        .auth-form { display: flex; flex-direction: column; gap: 16px; }
        .auth-form input { padding: 12px; border-radius: 8px; border: 1px solid #E6E8F0; font-size: 16px; }
        .auth-form button { margin-top: 8px; }
        .auth-switch { text-align: center; margin-top: 16px; }
        .auth-switch a { color: #4318FF; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-box">
            <h2>Kayıt Ol</h2>
            <form class="auth-form" id="signup-form">
                <label for="register-name">Ad Soyad</label>
                <input type="text" id="register-name" placeholder="Adınız Soyadınız" required>
                <label for="register-email">E-posta</label>
                <input type="email" id="register-email" placeholder="E-posta adresiniz" required>
                <label for="register-password">Şifre</label>
                <input type="password" id="register-password" placeholder="Şifreniz" required>
                <button type="submit" class="btn-primary" style="width:100%">Kayıt Ol</button>
            </form>
            <div class="auth-switch">Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></div>
        </div>
    </div>
    <script>
    document.getElementById('signup-form').onsubmit = function(e) {
        e.preventDefault();
        var name = document.getElementById('register-name').value.trim();
        var email = document.getElementById('register-email').value.trim();
        var pass = document.getElementById('register-password').value.trim();
        if(name && email && pass) {
            window.location.href = 'index.html';
        }
    };
    </script>
</body>
</html>
